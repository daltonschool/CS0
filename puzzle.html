<html>
	
	<head>
		<!-- Latest compiled and minified CSS -->
		<!-- http://getbootstrap.com/getting-started/ -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<script
// https://code.jquery.com/
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>


<script type="text/javascript">
	
$(document).ready(function(){

	$(".spot").click(function() {
		$(this).removeClass("block");
	});

	$(".reset").click(function() {
		$(".spot").addClass("block");
	})

});

</script>
	</head>


	<body>
		<div class="container">
			<div class="game">Puzzle

						<div class="btn btn-primary reset">Reset</div>

						<div class="row photo"></div>

			<div class="row">

				<div id="first" class="col-sm-4 spot block"></div>
				<div id="second" class="col-sm-4 spot block"></div>
				<div id="third" class="col-sm-4 spot block"></div>
				
			</div>
						<div class="row">

				<div id="fourth" class="col-sm-4 spot block"></div>
				<div id="fifth" class="col-sm-4 spot block"></div>
				<div id="sixth" class="col-sm-4 spot block"></div>
				
			</div>
						<div class="row">

				<div id="seventh" class="col-sm-4 spot block"></div>
				<div id="eighth" class="col-sm-4 spot block"></div>
				<div id="nineth" class="col-sm-4 spot block"></div>
				
			</div>


			</div>

		</div>
		
	</body>
</html>
